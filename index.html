Canvas"),ctx=canvas.getContext("2d");let width=window.innerWidth,height=window.innerHeight;canvas.width=width,canvas.height=height,window.addEventListener("resize",(()=>{width=window.innerWidth,height=window.innerHeight,canvas.width=width,canvas.height=height}));const particles=[];class Particle{constructor(t,i){this.x=t,this.y=i,this.size=10*Math.random()+3,this.speedX=3*Math.random()-1.5,this.speedY=3*Math.random()-1.5,this.color=ctx.createLinearGradient(0,0,width,height),this.color.addColorStop(0,"#AA367C"),this.color.addColorStop(1,"#4A2FBD")}update(){this.x+=this.speedX,this.y+=this.speedY,this.size>.2&&(this.size-=.1)}draw(){ctx.fillStyle=this.color,ctx.beginPath(),ctx.arc(this.x,this.y,this.size,0,2*Math.PI),ctx.fill()}}function handleParticles(){for(let t=0;t<particles.length;t++)particles[t].update(),particles[t].draw(),particles[t].size<=.3&&(particles.splice(t,1),t--)}function animate(){ctx.clearRect(0,0,width,height),handleParticles(),requestAnimationFrame(animate)}window.addEventListener("mousemove",(t=>{for(let i=0;i<5;i++)particles.push(new Particle(t.x,t.y))})),animate()</script></body></html>
